
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Cuenta</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f0e6;
      color: #333;
      padding: 2rem;
    }
    h2 {
      color: #722f37;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #722f37;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.8rem;
      text-align: center;
    }
    th {
      background-color: #c3a668;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fdf9f0;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-user-circle"></i> Mi Cuenta</h2>
  <p><strong>Nombre:</strong> Juan Pérez</p>
  <p><strong>Tipo de Asentamiento:</strong> Urbano</p>
  <p><strong>Cuenta:</strong> 100100120</p>

  <h2 style="margin-top: 3rem;"><i class="fas fa-file-invoice-dollar"></i> Estado de Cuenta</h2>
  <table>
    <thead>
      <tr>
        <th>Año</th>
        <th>Adeudo</th>
        <th>Pagado</th>
        <th>Fecha de Pago</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023</td>
        <td>$1,200.00</td>
        <td>$1,200.00</td>
        <td>10/01/2023</td>
      </tr>
      <tr>
        <td>2022</td>
        <td>$1,150.00</td>
        <td>$1,150.00</td>
        <td>08/03/2022</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
